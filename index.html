<!DOCTYPE html>
<html>
<head>
    <title>Google Maps - Toggle View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY"></script>
    <style>
        /* Make the map full screen */
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Style for the toggle button */
        .toggle-button {
            position: absolute;
            bottom: 60px; /* Adjusted to move it up */
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }

        /* Style for the settings button */
        .settings-button {
            position: absolute;
            top: 50px; /* Adjusted for the new position */
            left: 10px;
            background: url('https://shuaibfarouk.github.io/AlMutlaa/images/settings.png') no-repeat center;
            background-size: contain;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .menu {
            position: absolute;
            top: 100px; /* Adjusted for the new position */
            left: 10px;
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .menu a {
            display: block;
            padding: 5px;
            border: 1px solid #ccc; /* Added border to each link */
            margin-bottom: 5px;
            text-decoration: none;
            color: black;
        }

        .menu a:last-child {
            margin-bottom: 0;
        }

        .settings-button:hover, .menu:hover {
            border: 2px solid #000;
        }
    </style>
    <script>
        let map, currentStyle = 'roadmap';

        function initMap(style) {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 29.478324, lng: 47.607149 },
                zoom: 15,
                mapTypeId: style
            });

            loadGeoJSON();

            // Add click event to display building information
            map.data.addListener('click', function(event) {
                const properties = event.feature.getProperty('properties');
                if (properties) {
                    alert('Building Information: ' + JSON.stringify(properties));
                } else {
                    alert('Building Information: No data available');
                }
            });
        }

        function toggleMapStyle() {
            if (currentStyle === 'roadmap') {
                currentStyle = 'satellite';
                map.setMapTypeId('satellite');
                document.getElementById('toggleButton').innerText = 'Switch to Road View';
            } else {
                currentStyle = 'roadmap';
                map.setMapTypeId('roadmap');
                document.getElementById('toggleButton').innerText = 'Switch to Satellite View';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.settings-button') && !event.target.closest('.menu')) {
                const menu = document.getElementById('menu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        }

        function loadGeoJSON() {
            map.data.loadGeoJson('https://shuaibfarouk.github.io/AlMutlaa/entities.geojson', {}, function() {
                // Style the buildings with light green color and black border
                map.data.setStyle({
                    fillColor: '#90ee90', // Light green color
                    fillOpacity: 0.5, // Ensure the fill is visible
                    strokeColor: 'black',
                    strokeWeight: 2
                });
            });
        }

        function findBuilding() {
            const handle = document.getElementById('entityHandle').value;

            map.data.forEach(function(feature) {
                const properties = feature.getProperty('properties');
                if (properties && properties.EntityHandle === handle) {
                    const geometry = feature.getGeometry().get();
                    map.setCenter(geometry);
                    map.setZoom(18);
                    alert('Found Building: ' + JSON.stringify(properties));
                    return;
                }
            });

            alert('No building found with EntityHandle: ' + handle);
        }

    </script>
</head>
<body onload="initMap('roadmap')">
    <div id="map"></div>
    <div id="toggleButton" class="toggle-button" onclick="toggleMapStyle()">Switch to Satellite View</div>
    <div class="settings-button" onclick="toggleMenu()"></div>
    <div id="menu" class="menu">
        <a href="package_components.html">Package Components</a>
        <a href="work_packages.html">Work Packages</a>
        <div>
            <label for="entityHandle">Find:</label>
            <input type="text" id="entityHandle" placeholder="Enter EntityHandle">
            <button onclick="findBuilding()">Search</button>
        </div>
    </div>
</body>
</html>
