<!DOCTYPE html>
<html>
<head>
    <title>Azure Maps - Toggle View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css">
    <style>
        /* Make the map full screen */
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Style for the toggle button */
        .toggle-button {
            position: absolute;
            bottom: 60px; /* Adjusted to move it up */
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }

        /* Style for the settings button */
        .settings-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: url('https://shuaibfarouk.github.io/AlMutlaa/images/settings.png') no-repeat center;
            background-size: contain;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .menu {
            position: absolute;
            top: 70px;
            left: 10px;
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .menu a {
            display: block;
            padding: 5px 0;
        }

        .settings-button:hover, .menu:hover {
            border: 2px solid #000;
        }
    </style>
    <script>
        let map, currentStyle = 'road';

        function GetMap(style) {
            // Remove existing map instance if it exists
            if (map) {
                map.dispose();
            }

            map = new atlas.Map('map', {
                center: [47.607149, 29.478324],
                zoom: 12,
                style: style,
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '2qX95bTO0yf9my4HNg1tEFw1dJvOscI2mBQrVpJK3PbiNAyqQiVaJQQJ99AGACYeBjFo2Vo2AAAgAZMP0VyC'
                }
            });

            map.events.add('ready', function () {
                // Add your data loading and layer creation here
                const dataSource = new atlas.source.DataSource('myDataSource', {
                    cluster: false
                });
                map.sources.add(dataSource);

                const polygonLayer = new atlas.layer.PolygonLayer(dataSource, null, {
                    fillColor: 'green',
                    fillOpacity: 0.5,
                    strokeColor: 'black',
                    strokeWidth: 5 // Increased border thickness
                });
                map.layers.add(polygonLayer);

                // Load your GeoJSON file
                fetch('https://shuaibfarouk.github.io/AlMutlaa/entities.geojson')
                    .then(response => response.json())
                    .then(data => {
                        dataSource.add(data);
                    });

                // Add click event to display building information
                map.events.add('click', polygonLayer, function (e) {
                    if (e.shapes && e.shapes.length > 0) {
                        const properties = e.shapes[0].getProperties();
                        alert('Building Information: ' + JSON.stringify(properties));
                    }
                });
            });
        }

        function toggleMapStyle() {
            if (currentStyle === 'road') {
                currentStyle = 'satellite';
                GetMap('satellite');
                document.getElementById('toggleButton').innerText = 'Switch to Road View';
            } else {
                currentStyle = 'road';
                GetMap('road');
                document.getElementById('toggleButton').innerText = 'Switch to Satellite View';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.settings-button')) {
                const menu = document.getElementById('menu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        }
    </script>
</head>
<body onload="GetMap('road')">
    <div id="map"></div>
    <div id="toggleButton" class="toggle-button" onclick="toggleMapStyle()">Switch to Satellite View</div>
    <div class="settings-button" onclick="toggleMenu()"></div>
    <div id="menu" class="menu">
        <a href="package_components.html">Package Components</a>
        <a href="work_packages.html">Work Packages</a>
    </div>
</body>
</html>
