<!DOCTYPE html>
<html>
<head>
    <title>Building Shapes on Google Maps</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NMVLNX9NYH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NMVLNX9NYH');
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY&libraries=geometry"></script>
    <script>
        async function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: {lat: 29.478324, lng: 47.607149},
                mapId: '7241fd4fdf5c0624'
            });

            const response = await fetch('building_locations.json');
            const buildings = await response.json();

            buildings.forEach(function(building) {
                var marker = new google.maps.Marker({
                    position: {lat: building.Latitude, lng: building.Longitude},
                    map: map,
                    title: building['Building Code']
                });

                var infowindow = new google.maps.InfoWindow({
                    content: `Building Code: ${building['Building Code']}`
                });

                marker.addListener('click', function() {
                    infowindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <div id="map"></div>
</body>
</html>
