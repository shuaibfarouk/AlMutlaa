<html>
<head>
    <title>Google Maps with Data-Driven Styling</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NMVLNX9NYH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NMVLNX9NYH');

    <!-- Load the Maps JavaScript API with v=weekly -->
    <script>
        (g => {
            var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => {
                await (a = m.createElement("script"));
                e.set("libraries", [...r] + "");
                for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                e.set("callback", c + ".maps." + q);
                a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                d[q] = f;
                a.onerror = () => h = n(Error(p + " could not load."));
                a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                m.head.append(a);
            }));
            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n));
        })({
            key: "AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY",
            v: "weekly",
            // Add other bootstrap parameters as needed, using camel case.
        });
    </script>
    <style>
        /* Make the map full screen */
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;

        async function initMap() {
            await google.maps.importLibrary("maps");

            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 29.478324, lng: 47.607149},
                zoom: 14,
                mapId: '7241fd4fdf5c0624'
            });

            // Load the dataset using the dataset ID
            const datasetId = '485d49b7-0741-49b6-ab48-d9668cfab6db';
            const apiKey = 'YOUR_API_KEY';
            const datasetUrl = `https://maps.googleapis.com/maps/v1/datasets/${datasetId}?key=${apiKey}`;

            // Fetch the dataset and add it to the map
            fetch(datasetUrl)
                .then(response => response.json())
                .then(data => {
                    map.data.addGeoJson(data);

                    // Style the dataset
                    map.data.setStyle(feature => {
                        return {
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 5,
                                fillColor: 'blue',
                                fillOpacity: 0.6,
                                strokeWeight: 1
                            }
                        };
                    });

                    // Add click event to show info window
                    const infoWindow = new google.maps.InfoWindow();

                    map.data.addListener('click', event => {
                        const feature = event.feature;
                        const content = `<div><strong>Building ID:</strong> ${feature.getProperty('building_id')}</div>`;
                        infoWindow.setContent(content);
                        infoWindow.setPosition(event.latLng);
                        infoWindow.open(map);
                    });
                })
                .catch(error => console.error('Error loading dataset:', error));
        }

        initMap();
    </script>
</body>
</html>
