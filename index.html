<!DOCTYPE html>
<html>
<head>
    <title>Google Maps - Building Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    
    <!-- Load the Google Maps API with drawing library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY&libraries=drawing"></script>
    
    <style>
        /* Set the size of the HTML and body elements to occupy the full screen */
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Style for the settings button in the top-right corner */
        .settings-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: url('https://shuaibfarouk.github.io/AlMutlaa/images/settings.png') no-repeat center;
            background-size: contain;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Style for the dropdown menu that appears when the settings button is clicked */
        .menu {
            position: absolute;
            top: 50px;
            right: 10px;
            background: #e6f3ff; /* Light blue background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
            padding: 4px; /* Internal padding */
            animation: fadeIn 0.3s ease-out; /* Fade-in effect when the menu appears */
            z-index: 1000; /* Ensure the menu appears on top of other elements */
            width: 225px; /* Fixed width for the menu */
            font-size: 13px; /* Standard font size */
            display: none; /* Initially hidden */
        }

        /* Define the fade-in animation for the menu */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); } /* Start invisible and move upwards */
            to { opacity: 1; transform: translateY(0); } /* End fully visible and in position */
        }

        /* Style for text inputs and select dropdowns within the menu */
        .menu input[type="text"], .menu select {
            width: 100%; /* Full width */
            padding: 6px; /* Internal padding */
            margin-bottom: 8px; /* Space below each input */
            border: 1px solid #ccc; /* Light grey border */
            border-radius: 4px; /* Slight rounding on corners */
            font-size: 14px; /* Consistent font size */
        }

        /* Style for buttons within the menu */
        .menu button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 8px 12px; /* Internal padding */
            border: none; /* Remove default border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth color transition on hover */
            font-size: 14px; /* Consistent font size */
            margin-top: 5px; /* Space above the button */
        }

        /* Change the background color of buttons when hovered over */
        .menu button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Style for the search sections within the menu */
        .search-section {
            margin-top: 10px; /* Space above the section */
            border-top: 1px solid #ccc; /* Light grey top border */
            padding-top: 10px; /* Space above the contents */
        }

        /* Style for autocomplete containers */
        .autocomplete {
            position: relative;
            display: inline-block;
            width: 100%; /* Full width */
        }

        /* Style for the autocomplete dropdown items */
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4; /* Light grey border */
            border-top: none; /* Remove top border to join with input */
            z-index: 99; /* Ensure items appear above other content */
            top: 100%; /* Position directly below the input */
            left: 0;
            right: 0;
            max-height: 150px; /* Limit the height with scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            background-color: #fff; /* White background */
        }

        /* Style for each item within the autocomplete dropdown */
        .autocomplete-items div {
            padding: 10px; /* Internal padding */
            cursor: pointer; /* Pointer cursor */
            background-color: #fff; /* White background */
            border-bottom: 1px solid #d4d4d4; /* Light grey bottom border */
        }

        /* Change the background color of autocomplete items on hover */
        .autocomplete-items div:hover {
            background-color: #e9e9e9; /* Light grey on hover */
        }

        /* Style for the active (selected) autocomplete item */
        .autocomplete-active {
            background-color: DodgerBlue !important; /* Blue background for active item */
            color: #ffffff; /* White text */
        }

        /* Style for selected items within the menu */
        .selected-item {
            background-color: #f0f0f0; /* Light grey background */
            padding: 4px; /* Internal padding */
            margin: 2px 0; /* Vertical margin */
            display: flex; /* Flexbox layout */
            justify-content: space-between; /* Space between item text and remove icon */
            font-size: 12px; /* Smaller font size */
        }

        /* Style for the remove (close) icon next to selected items */
        .remove-item {
            cursor: pointer; /* Pointer cursor */
            color: red; /* Red color for remove icon */
        }

        /* Style for specific dropdowns within the menu */
        #buildingStatusSelect, #buildingOperationalStatusSelect {
            width: 100%; /* Full width */
            margin-bottom: 10px; /* Space below the select box */
        }

        /* Style for the info window displayed on the map */
        .info-window {
            max-width: 320px; /* Limit the width of the window */
            font-family: Arial, sans-serif; /* Use Arial or fallback to sans-serif */
        }

        /* Style for tables within the info window */
        .info-window table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* Remove space between table cells */
        }

        /* Style for table headers and cells */
        .info-window th, .info-window td {
            border: 1px solid #ddd; /* Light grey border for cells */
            padding: 4px 8px; /* Internal padding */
            text-align: left; /* Align text to the left */
            font-size: 12px; /* Smaller font size */
        }

        /* Style for table headers */
        .info-window th {
            background-color: #f2f2f2; /* Light grey background for headers */
        }

        /* Center-align specific table headers */
        .info-window th[colspan="4"] {
            text-align: center;
        }

        /* Align table cells vertically at the top */
        .info-window td {
            vertical-align: top;
        }

        /* Specific style for cells that span multiple columns */
        .info-window td[colspan="3"] {
            text-align: left;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        /* Style the close (X) button in the Google Maps UI */
        .gm-ui-hover-effect {
            width: 20px; /* Size of the button */
            height: 20px;
        }

        /* Style for the revision text at the bottom-left of the map */
        #revision {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: red; /* Red text color */
            font-weight: bold; /* Bold text */
        }
    </style>
</head>
<body onload="initMap()">
    <!-- Container for Google Map -->
    <div id="map"></div>

    <!-- Settings button in the top-right corner -->
    <div class="settings-button" onclick="toggleMenu()"></div>

    <!-- Menu that appears when the settings button is clicked -->
    <div id="menu" class="menu">
        <div class="search-section">
            <div class="autocomplete">
                <input id="buildingSearch" type="text" placeholder="Enter Building Type">
            </div>
            <button onclick="addItem('building')">Add Building Type</button>
            <div id="selectedBuildings"></div>
        </div>
        
        <div class="search-section">
            <div class="autocomplete">
                <input id="pkgTenConSearch" type="text" placeholder="Enter Package/Tender/Contract">
            </div>
            <button onclick="addItem('pkgTenCon')">Add Package/Tender/Contract</button>
            <div id="selectedPkgTenCon"></div>
        </div>

        <div class="search-section">
            <select id="buildingStatusSelect">
                <option value="">Select Building Status</option>
            </select>
            <button onclick="addBuildingStatus()">Add Building Status</button>
            <div id="selectedBuildingStatuses"></div>
        </div>

        <div class="search-section">
            <select id="buildingOperationalStatusSelect">
                <option value="">Select Building Operational Status</option>
            </select>
            <button onclick="addBuildingOperationalStatus()">Add Building Operational Status</button>
            <div id="selectedBuildingOperationalStatuses"></div>
        </div>

        <div class="search-section">
            <select id="fiscalYearTenderSelect">
                <option value="">Select Fiscal Year Tender</option>
            </select>
            <button onclick="addFiscalYearTender()">Add Fiscal Year Tender</button>
            <div id="selectedFiscalYearTenders"></div>
        </div>

        <button onclick="combinedSearch()">Search</button>
        <button onclick="clearSearch()">Clear Search</button>
    </div>
    <div id="revision">Rev.18</div>

    <script>
        let map;
        let jsonData = {};
        let polygons = [];
        let buildingTypes = new Set();
        let buildingStatuses = new Set();
        let buildingOperationalStatuses = new Set();
        let fiscalYearTenders = new Set();
        let selectedBuildings = [];
        let selectedPkgTenCon = [];
        let selectedBuildingStatuses = [];
        let selectedBuildingOperationalStatuses = [];
        let selectedFiscalYearTenders = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 29.478324, lng: 47.607149 },
                zoom: 12,
                mapTypeId: 'roadmap'
            });

            loadJSONData();
            loadKML();
        }

        function loadJSONData() {
            fetch('https://shuaibfarouk.github.io/AlMutlaa/components%20data.json')
                .then(response => response.json())
                .then(data => {
                    jsonData = data;
                    data.forEach(item => {
                        if (item["Building Type"]) buildingTypes.add(item["Building Type"]);
                        if (item["Status Building"]) buildingStatuses.add(item["Status Building"]);
                        if (item["Building Operational Status"]) buildingOperationalStatuses.add(item["Building Operational Status"]);
                        if (item["Fiscal Year Based on Tender"]) fiscalYearTenders.add(item["Fiscal Year Based on Tender"]);
                    });
                    autocomplete(document.getElementById("buildingSearch"), Array.from(buildingTypes));
                    autocomplete(document.getElementById("pkgTenConSearch"), Array.from(new Set(data.map(item => item["Package-Tender-Contract"]).filter(Boolean))));
                    populateBuildingStatusSelect();
                    populateBuildingOperationalStatusSelect();
                    populateFiscalYearTenderSelect();
                })
                .catch(error => console.error('Error loading JSON data:', error));
        }

        function loadKML() {
            const kmlUrl = 'https://shuaibfarouk.github.io/AlMutlaa/al%20mutlaa%20KML.kml';
            
            fetch(kmlUrl)
                .then(response => response.text())
                .then(kmlData => {
                    const parser = new DOMParser();
                    const kmlDoc = parser.parseFromString(kmlData, 'text/xml');
                    const placemarks = kmlDoc.getElementsByTagName('Placemark');

                    for (let placemark of placemarks) {
                        const coordinates = placemark.getElementsByTagName('coordinates')[0].textContent.trim().split(' ');
                        const path = coordinates.map(coord => {
                            const [lng, lat] = coord.split(',');
                            return {lat: parseFloat(lat), lng: parseFloat(lng)};
                        });

                        const polygon = new google.maps.Polygon({
                            paths: path,
                            strokeColor: '#00008B',
                            strokeOpacity: 1,
                            strokeWeight: 2,
                            fillColor: '#AADDFF',
                            fillOpacity: 0.35,
                            map: map
                        });

                        const componentId = getComponentId(placemark);
                        polygon.componentId = componentId;
                        polygons.push(polygon);
                        
                        polygon.addListener('click', function(event) {
                            handlePolygonClick(event, componentId);
                        });
                    }
                })
                .catch(error => console.error('Error loading KML:', error));
        }

        function getComponentId(placemark) {
            const simpleDataElements = placemark.getElementsByTagName('SimpleData');
            for (let element of simpleDataElements) {
                if (element.getAttribute('name') === 'Component ID') {
                    return element.textContent;
                }
            }
            return null;
        }

        function handlePolygonClick(event, componentId) {
            if (componentId) {
                const matchingData = jsonData.find(item => item["Component ID"] == componentId);

                if (matchingData) {
                    const content = `
                        <div class="info-window">
                            <table>
                                <tr>
                                    <th colspan="2">${matchingData["Building Type"] || 'N/A'}</th>
                                    <th>${matchingData["Neighborhood"] || 'N/A'}</th>
                                    <th>Block ${matchingData["Block"] || 'N/A'}</th>
                                </tr>
                                <tr>
                                    <th colspan="4">${matchingData["Package-Tender-Contract"] || 'N/A'}</th>
                                </tr>
                                <tr>
                                    <td>Tender / Contract Status</td>
                                    <td colspan="3">${matchingData["Status Package"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Building Status</td>
                                    <td colspan="3">${matchingData["Status Building"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Building Operational Status</td>
                                    <td colspan="3">${matchingData["Building Operational Status"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Tender:</td>
                                    <td colspan="3">${matchingData["Fiscal Year Based on Tender"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Tender Date:</td>
                                    <td colspan="3">${matchingData["Tender Announcement Date"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Construction:</td>
                                    <td colspan="3">${matchingData["Fiscal Year Based on Construction"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Start Date:</td>
                                    <td colspan="3">${matchingData["Construction Start Date"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>End Date:</td>
                                    <td colspan="3">${matchingData["Construction End Date"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Progress %:</td>
                                    <td colspan="3">${matchingData["Package Completion %"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Building Energized:</td>
                                    <td colspan="3">${matchingData["Electrical Connection Date"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Handed Over to End User:</td>
                                    <td colspan="3">${matchingData["Handing over to End User - Date"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Operational:</td>
                                    <td colspan="3">${matchingData["Building Operational Status"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>Stakeholder:</td>
                                    <td colspan="3">${matchingData["Stakeholder"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td>End User:</td>
                                    <td colspan="3">${matchingData["End User"] || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td colspan="4">${matchingData["Component ID"] || 'N/A'}</td>
                                </tr>
                            </table>
                        </div>
                    `;

                    const infoWindow = new google.maps.InfoWindow({
                        content: content,
                        position: event.latLng
                    });

                    infoWindow.open(map);

                } else {
                    alert('No matching data found for this Component ID.');
                }
            } else {
                alert('Unable to identify this building. Please try another.');
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function populateBuildingStatusSelect() {
            const select = document.getElementById('buildingStatusSelect');
            buildingStatuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                select.appendChild(option);
            });
        }

        function populateBuildingOperationalStatusSelect() {
            const select = document.getElementById('buildingOperationalStatusSelect');
            buildingOperationalStatuses.forEach(status => {
                const option = document.createElement('option');
                option.value = status;
                option.textContent = status;
                select.appendChild(option);
            });
        }

        function populateFiscalYearTenderSelect() {
            const select = document.getElementById('fiscalYearTenderSelect');
            fiscalYearTenders.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                select.appendChild(option);
            });
        }

        function addItem(type) {
            const input = type === 'building' ? document.getElementById('buildingSearch') : document.getElementById('pkgTenConSearch');
            const value = input.value.trim();
            if (value) {
                if (type === 'building' && !selectedBuildings.includes(value)) {
                    selectedBuildings.push(value);
                    updateSelectedItemsDisplay('selectedBuildings', selectedBuildings);
                } else if (type === 'pkgTenCon' && !selectedPkgTenCon.includes(value)) {
                    selectedPkgTenCon.push(value);
                    updateSelectedItemsDisplay('selectedPkgTenCon', selectedPkgTenCon);
                }
                input.value = '';
            }
        }

        function addBuildingStatus() {
            const select = document.getElementById('buildingStatusSelect');
            const value = select.value;
            if (value && !selectedBuildingStatuses.includes(value)) {
                selectedBuildingStatuses.push(value);
                updateSelectedItemsDisplay('selectedBuildingStatuses', selectedBuildingStatuses);
                select.selectedIndex = 0;
            }
        }

        function addBuildingOperationalStatus() {
            const select = document.getElementById('buildingOperationalStatusSelect');
            const value = select.value;
            if (value && !selectedBuildingOperationalStatuses.includes(value)) {
                selectedBuildingOperationalStatuses.push(value);
                updateSelectedItemsDisplay('selectedBuildingOperationalStatuses', selectedBuildingOperationalStatuses);
                select.selectedIndex = 0;
            }
        }

        function addFiscalYearTender() {
            const select = document.getElementById('fiscalYearTenderSelect');
            const value = select.value;
            if (value && !selectedFiscalYearTenders.includes(value)) {
                selectedFiscalYearTenders.push(value);
                updateSelectedItemsDisplay('selectedFiscalYearTenders', selectedFiscalYearTenders);
                select.selectedIndex = 0;
            }
        }

        function updateSelectedItemsDisplay(containerId, items) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'selected-item';
                div.innerHTML = `
                    ${item}
                    <span class="remove-item" onclick="removeItem('${containerId}', '${item}')">&times;</span>
                `;
                container.appendChild(div);
            });
        }

        function removeItem(containerId, item) {
            if (containerId === 'selectedBuildings') {
                selectedBuildings = selectedBuildings.filter(b => b !== item);
                updateSelectedItemsDisplay('selectedBuildings', selectedBuildings);
            } else if (containerId === 'selectedPkgTenCon') {
                selectedPkgTenCon = selectedPkgTenCon.filter(p => p !== item);
                updateSelectedItemsDisplay('selectedPkgTenCon', selectedPkgTenCon);
            } else if (containerId === 'selectedBuildingStatuses') {
                selectedBuildingStatuses = selectedBuildingStatuses.filter(s => s !== item);
                updateSelectedItemsDisplay('selectedBuildingStatuses', selectedBuildingStatuses);
            } else if (containerId === 'selectedBuildingOperationalStatuses') {
                selectedBuildingOperationalStatuses = selectedBuildingOperationalStatuses.filter(s => s !== item);
                updateSelectedItemsDisplay('selectedBuildingOperationalStatuses', selectedBuildingOperationalStatuses);
            } else if (containerId === 'selectedFiscalYearTenders') {
                selectedFiscalYearTenders = selectedFiscalYearTenders.filter(f => f !== item);
                updateSelectedItemsDisplay('selectedFiscalYearTenders', selectedFiscalYearTenders);
            }
        }

        function combinedSearch() {
            if (selectedBuildings.length === 0 && selectedPkgTenCon.length === 0 && 
                selectedBuildingStatuses.length === 0 && selectedBuildingOperationalStatuses.length === 0 && 
                selectedFiscalYearTenders.length === 0) {
                alert('Please specify at least one search criterion.');
                return;
            }

            let foundMatch = false;

            polygons.forEach(polygon => {
                const componentId = polygon.componentId;
                const matchingData = jsonData.find(item => item["Component ID"] == componentId);

                if (matchingData) {
                    let isMatch = true;

                    if (selectedBuildings.length > 0) {
                        isMatch = isMatch && selectedBuildings.some(selected => 
                            matchingData["Building Type"] && matchingData["Building Type"].toLowerCase().includes(selected.toLowerCase())
                        );
                    }

                    if (selectedPkgTenCon.length > 0) {
                        isMatch = isMatch && selectedPkgTenCon.some(selected => 
                            matchingData["Package-Tender-Contract"] && matchingData["Package-Tender-Contract"].toLowerCase().includes(selected.toLowerCase())
                        );
                    }

                    if (selectedBuildingStatuses.length > 0) {
                        isMatch = isMatch && selectedBuildingStatuses.includes(matchingData["Status Building"]);
                    }

                    if (selectedBuildingOperationalStatuses.length > 0) {
                        isMatch = isMatch && selectedBuildingOperationalStatuses.includes(matchingData["Building Operational Status"]);
                    }

                    if (selectedFiscalYearTenders.length > 0) {
                        isMatch = isMatch && selectedFiscalYearTenders.includes(matchingData["Fiscal Year Based on Tender"]);
                    }

                    if (isMatch) {
                        polygon.setOptions({
                            strokeColor: '#00008B',
                            fillColor: '#FF0000',
                            fillOpacity: 0.7
                        });
                        foundMatch = true;
                    } else {
                        polygon.setOptions({
                            strokeColor: '#00008B',
                            fillColor: '#AADDFF',
                            fillOpacity: 0.35
                        });
                    }
                }
            });

            if (!foundMatch) {
                alert('No buildings found matching the selected criteria.');
            }
        }

        function clearSearch() {
            selectedBuildings = [];
            selectedPkgTenCon = [];
            selectedBuildingStatuses = [];
            selectedBuildingOperationalStatuses = [];
            selectedFiscalYearTenders = [];
            updateSelectedItemsDisplay('selectedBuildings', selectedBuildings);
            updateSelectedItemsDisplay('selectedPkgTenCon', selectedPkgTenCon);
            updateSelectedItemsDisplay('selectedBuildingStatuses', selectedBuildingStatuses);
            updateSelectedItemsDisplay('selectedBuildingOperationalStatuses', selectedBuildingOperationalStatuses);
            updateSelectedItemsDisplay('selectedFiscalYearTenders', selectedFiscalYearTenders);
            document.getElementById('buildingSearch').value = '';
            document.getElementById('pkgTenConSearch').value = '';
            document.getElementById('buildingStatusSelect').selectedIndex = 0;
            document.getElementById('buildingOperationalStatusSelect').selectedIndex = 0;
            document.getElementById('fiscalYearTenderSelect').selectedIndex = 0;
            
            polygons.forEach(polygon => {
                polygon.setOptions({
                    strokeColor: '#00008B',
                    fillColor: '#AADDFF',
                    fillOpacity: 0.35
                });
            });
        }

        function autocomplete(inp, arr) {
            var currentFocus;
            inp.addEventListener("input", function(e) {
                var a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false;}
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].toLowerCase().includes(val.toLowerCase())) {
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            inp.addEventListener("keydown", function(e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }
    </script>
</body>
</html>
