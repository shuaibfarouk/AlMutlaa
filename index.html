<html>

        (g => {
            var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window;
            b = b[c] || (b[c] = {});
            var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => {
                await (a = m.createElement("script"));
                e.set("libraries", [...r] + "");
                for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
                e.set("callback", c + ".maps." + q);
                a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
                d[q] = f;
                a.onerror = () => h = n(Error(p + " could not load."));
                a.nonce = m.querySelector("script[nonce]")?.nonce || "";
                m.head.append(a);

            d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n));
        })({
            key: "AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY",

    </script>
    <style>
        /* Make the map full screen */
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;
        let webglOverlay = null;

        async function initMap() {
            await google.maps.importLibrary("maps");

            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 29.478324, lng: 47.607149},
                zoom: 14,
                mapId: '7241fd4fdf5c0624' // Updated with your Map Style ID
            });

            // Optional: subscribe to map capability changes
            map.addListener('mapcapabilities_changed', () => {
                const mapCapabilities = map.getMapCapabilities();
                if (!mapCapabilities.isDataDrivenStylingAvailable) {
                    console.warn('Data-driven styling is not available. Check your map ID and ensure it is associated with a vector map.');
                } else {
                    console.log('Data-driven styling is available.');
                }
            });

            try {
                const webglModule = await google.maps.importLibrary('webgl');
                webglOverlay = new webglModule.WebGLOverlayView();

                // Ensure the overlay is added before trying to remove it
                webglOverlay.setMap(map);

                // Add your dataset loading and styling logic here
                const datasetId = '485d49b7-0741-49b6-ab48-d9668cfab6db';
                const apiKey = 'AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY';
                const datasetUrl = `https://your-proxy-server-url.com/datasets/${datasetId}?key=${apiKey}`;

                // Fetch the dataset via proxy and add it to the map
                const response = await fetch(datasetUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                map.data.addGeoJson(data);

                // Style the dataset
                map.data.setStyle(feature => {
                    return {
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            scale: 5,
                            fillColor: 'blue',
                            fillOpacity: 0.6,
                            strokeWeight: 1
                        }
                    };
                });

                // Add click event to show info window
                const infoWindow = new google.maps.InfoWindow();

                map.data.addListener('click', event => {
                    const feature = event.feature;
                    const content = `<div><strong>Building ID:</strong> ${feature.getProperty('building_id')}</div>`;
                    infoWindow.setContent(content);
                    infoWindow.setPosition(event.latLng);
                    infoWindow.open(map);
                });

            } catch (error) {
                console.error('Error initializing map:', error);
            }
        }

        initMap();
    </script>
</body>
</html>
