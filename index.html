<!DOCTYPE html>
<html>
<head>
    <title>Google Maps - Toggle View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY"></script>
    <style>
        /* Make the map full screen */
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .toggle-button {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 29.478324, lng: 47.607149},
                zoom: 15
            });

            // Load KML Layer
            const kmlLayer = new google.maps.KmlLayer({
                url: 'https://your-github-username.github.io/AlMutlaa/al%20mutlaa%20KML.kml',
                map: map
            });

            // Fetch the JSON data
            fetch('https://your-github-username.github.io/AlMutlaa/components%20data.json')
                .then(response => response.json())
                .then(jsonData => {
                    // When the KML layer is loaded, handle the click event
                    google.maps.event.addListener(kmlLayer, 'click', function(event) {
                        const componentId = event.featureData.name; // Assuming "Component ID" is stored in the name attribute
                        
                        // Find the corresponding data in the JSON
                        const matchingData = jsonData.find(item => item["Component ID"] == componentId);
                        
                        if (matchingData) {
                            // Display the data (you can customize this part)
                            const content = `<h3>Building Information</h3>
                                             <p>Component ID: ${matchingData["Component ID"]}</p>
                                             <p>Other Data: ${matchingData["Other Data"]}</p>`; // Replace "Other Data" with actual fields
                            const infowindow = new google.maps.InfoWindow({
                                content: content,
                                position: event.latLng
                            });
                            infowindow.open(map);
                        } else {
                            alert("No matching data found.");
                        }
                    });
                });
        }

        window.onload = initMap;
    </script>
</body>
</html>
