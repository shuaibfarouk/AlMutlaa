<!DOCTYPE html>
<html>
<head>
    <title>Microsoft Azure Maps Example</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #toggleButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=2.0&subscription-key=2qX95bTO0yf9my4HNg1tEFw1dJvOscI2mBQrVpJK3PbiNAyqQiVaJQQJ99AGACYeBjFo2Vo2AAAgAZMP0VyC"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        var azureMapKey = "2qX95bTO0yf9my4HNg1tEFw1dJvOscI2mBQrVpJK3PbiNAyqQiVaJQQJ99AGACYeBjFo2Vo2AAAgAZMP0VyC";
        var geojsonUrl = "https://raw.githubusercontent.com/shuaibfarouk/AlMutlaa/main/entities.geojson";

        function initAzureMap() {
            map = new atlas.Map('map', {
                center: [47.607149, 29.478324],
                zoom: 12,
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: azureMapKey
                }
            });

            map.events.add('ready', function () {
                var datasource = new atlas.source.DataSource();
                map.sources.add(datasource);

                datasource.importDataFromUrl(geojsonUrl);

                map.layers.add(new atlas.layer.PolygonLayer(datasource, null, {
                    fillColor: 'green',
                    fillOpacity: 0.5,
                    strokeColor: 'black',
                    strokeWidth: 1
                }));
            });
        }

        window.onload = function () {
            initAzureMap();
        };
    </script>
</body>
</html>
