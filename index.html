<!DOCTYPE html>
<html>
<head>
    <title>Google Maps - Building Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY&libraries=drawing"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: url('https://shuaibfarouk.github.io/AlMutlaa/images/settings.png') no-repeat center;
            background-size: contain;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .menu {
            position: absolute;
            top: 60px;
            right: 10px;
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
        }
        .menu input[type="text"] {
            width: 200px;
            margin-bottom: 5px;
        }
        .menu button {
            width: 100%;
        }
        .settings-button:hover, .menu:hover {
            border: 2px solid #000;
        }
        .info-window {
            max-width: 300px;
        }
        #revision {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div class="settings-button" onclick="toggleMenu()"></div>
    <div id="menu" class="menu">
        <input type="text" id="buildingSearch" placeholder="Enter Building Type">
        <button onclick="searchBuildings()">Search</button>
    </div>
    <div id="revision">Rev.2</div>

    <script>
        let map;
        let jsonData = {};
        let polygons = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 29.478324, lng: 47.607149 },
                zoom: 15,
                mapTypeId: 'roadmap'
            });

            loadJSONData();
            loadKML();
        }

        function loadJSONData() {
            fetch('https://shuaibfarouk.github.io/AlMutlaa/components%20data.json')
                .then(response => response.json())
                .then(data => {
                    jsonData = data;
                    console.log('Loaded JSON Data:', jsonData);
                })
                .catch(error => console.error('Error loading JSON data:', error));
        }

        function loadKML() {
            const kmlUrl = 'https://shuaibfarouk.github.io/AlMutlaa/al%20mutlaa%20KML.kml';
            
            fetch(kmlUrl)
                .then(response => response.text())
                .then(kmlData => {
                    const parser = new DOMParser();
                    const kmlDoc = parser.parseFromString(kmlData, 'text/xml');
                    const placemarks = kmlDoc.getElementsByTagName('Placemark');

                    for (let placemark of placemarks) {
                        const coordinates = placemark.getElementsByTagName('coordinates')[0].textContent.trim().split(' ');
                        const path = coordinates.map(coord => {
                            const [lng, lat] = coord.split(',');
                            return {lat: parseFloat(lat), lng: parseFloat(lng)};
                        });

                        const polygon = new google.maps.Polygon({
                            paths: path,
                            strokeColor: '#FF0000',
                            strokeOpacity: 0.8,
                            strokeWeight: 2,
                            fillColor: '#AADDFF',
                            fillOpacity: 0.35,
                            map: map
                        });

                        const componentId = getComponentId(placemark);
                        polygon.componentId = componentId;
                        polygons.push(polygon);
                        
                        polygon.addListener('click', function(event) {
                            handlePolygonClick(event, componentId);
                        });
                    }
                })
                .catch(error => console.error('Error loading KML:', error));
        }

        function getComponentId(placemark) {
            const simpleDataElements = placemark.getElementsByTagName('SimpleData');
            for (let element of simpleDataElements) {
                if (element.getAttribute('name') === 'Component ID') {
                    return element.textContent;
                }
            }
            return null;
        }

        function handlePolygonClick(event, componentId) {
            console.log('Clicked polygon with Component ID:', componentId);

            if (componentId) {
                const matchingData = jsonData.find(item => item["Component ID"] == componentId);

                if (matchingData) {
                    console.log('Matching Data Found:', matchingData);

                    const content = `
                        <div class="info-window">
                            <h3>Building Information:</h3>
                            <p><strong>Component ID:</strong> ${matchingData["Component ID"]}</p>
                            <p><strong>Stakeholder:</strong> ${matchingData["Stakeholder "]}</p>
                            <p><strong>Neighborhood:</strong> ${matchingData["Neighborhood"]}</p>
                            <p><strong>Block:</strong> ${matchingData["Block"]}</p>
                            <p><strong>Building Type:</strong> ${matchingData["Building Type"]}</p>
                            <p><strong>End User:</strong> ${matchingData["End User"]}</p>
                            <p><strong>Plot Area (mÂ²):</strong> ${matchingData["Plot Area m2"]}</p>
                            <p><strong>Package No.:</strong> ${matchingData["Package No."]}</p>
                            <p><strong>Status Building:</strong> ${matchingData["Status Building"]}</p>
                            <p><strong>Fiscal Year (Tender):</strong> ${matchingData["Fiscal Year Based on Tender"]}</p>
                            <p><strong>Fiscal Year (Construction):</strong> ${matchingData["Fiscal Year Based on Construction"]}</p>
                        </div>
                    `;

                    const infoWindow = new google.maps.InfoWindow({
                        content: content,
                        position: event.latLng
                    });

                    infoWindow.open(map);

                } else {
                    console.error('No matching data found for this Component ID:', componentId);
                    alert('No matching data found for this Component ID.');
                }
            } else {
                console.error('Component ID is null for this polygon');
                alert('Unable to identify this building. Please try another.');
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function searchBuildings() {
            const searchTerm = document.getElementById('buildingSearch').value.toLowerCase();
            let foundMatch = false;

            polygons.forEach(polygon => {
                const componentId = polygon.componentId;
                const matchingData = jsonData.find(item => item["Component ID"] == componentId);

                if (matchingData && matchingData["Building Type"].toLowerCase().includes(searchTerm)) {
                    polygon.setOptions({
                        fillColor: '#FF0000',
                        fillOpacity: 0.7
                    });
                    foundMatch = true;
                } else {
                    polygon.setOptions({
                        fillColor: '#AADDFF',
                        fillOpacity: 0.35
                    });
                }
            });

            if (!foundMatch) {
                alert('No buildings found matching the search term.');
            }
        }

        window.onclick = function(event) {
            if (!event.target.matches('.settings-button') && !event.target.closest('.menu')) {
                const menu = document.getElementById('menu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
