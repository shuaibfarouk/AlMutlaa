<!DOCTYPE html>
<html>
<head>
    <title>Maps Toggle Example</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .switch-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 5;
            background: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1j9o45kG1T-nQU9uzR9qoQaqvFiY" async defer></script>
    <script src="https://atlas.microsoft.com/sdk/js/atlas.min.js?api-version=2.0&subscription-key=2qX95bTO0yf9my4HNg1tEFw1dJvOscI2mBQrVpJK3PbiNAyqQiVaJQQJ99AGACYeBjFo2Vo2AAAgAZMP0VyC"></script>
    <script>
        let map, googleMap, azureMap, isGoogleMap = true;

        function initGoogleMap() {
            googleMap = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 29.478324, lng: 47.607149 },
                zoom: 12
            });

            // Load GeoJSON data and style it
            googleMap.data.loadGeoJson('path_to_your_geojson_file');
            googleMap.data.setStyle({
                fillColor: 'green',
                strokeColor: 'black',
                strokeWeight: 1
            });
        }

        function initAzureMap() {
            azureMap = new atlas.Map('map', {
                center: [47.607149, 29.478324],
                zoom: 12,
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '2qX95bTO0yf9my4HNg1tEFw1dJvOscI2mBQrVpJK3PbiNAyqQiVaJQQJ99AGACYeBjFo2Vo2AAAgAZMP0VyC'
                }
            });

            // Load GeoJSON data and style it
            azureMap.events.add('ready', function () {
                azureMap.sources.add(new atlas.source.DataSource('geoJsonSource', {
                    url: 'path_to_your_geojson_file'
                }));

                azureMap.layers.add(new atlas.layer.PolygonLayer('geoJsonSource', null, {
                    fillColor: 'green',
                    fillOpacity: 0.6,
                    strokeColor: 'black',
                    strokeWidth: 2
                }));
            });
        }

        function toggleMap() {
            if (isGoogleMap) {
                initAzureMap();
                document.querySelector('.switch-button').innerText = 'Switch to Google Maps';
                isGoogleMap = false;
            } else {
                initGoogleMap();
                document.querySelector('.switch-button').innerText = 'Switch to Microsoft Azure Maps';
                isGoogleMap = true;
            }
        }

        window.onload = function () {
            initGoogleMap();
            document.querySelector('.switch-button').innerText = 'Switch to Microsoft Azure Maps';
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <div class="switch-button" onclick="toggleMap()">Switch to Microsoft Azure Maps</div>
</body>
</html>
