<!DOCTYPE html>
<html>
<head>
    <title>Toggle between Google Maps and Azure Maps</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- Google Maps API -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY"></script>
    <!-- Azure Maps SDK -->
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <link rel="stylesheet" href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" type="text/css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .toggle-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
    <script>
        let googleMap;
        let azureMap;
        let isGoogleMap = true;

        function initGoogleMap() {
            googleMap = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 29.478324, lng: 47.607149 },
                zoom: 12,
                mapTypeId: 'roadmap'
            });

            // Load GeoJSON data
            googleMap.data.loadGeoJson('https://shuaibfarouk.github.io/AlMutlaa/entities.geojson');
            googleMap.data.setStyle({
                fillColor: 'green',
                fillOpacity: 0.5,
                strokeColor: 'black',
                strokeWeight: 1
            });

            document.getElementById('toggleButton').innerText = 'Switch to Microsoft Azure Maps';
        }

        function initAzureMap() {
            azureMap = new atlas.Map('map', {
                center: [47.607149, 29.478324],
                zoom: 12,
                style: 'road',
                authOptions: {
                    authType: 'subscriptionKey',
                    subscriptionKey: '2qX95bTO0yf9my4HNg1tEFw1dJvOscI2mBQrVpJK3PbiNAyqQiVaJQQJ99AGACYeBjFo2Vo2AAAgAZMP0VyC'
                }
            });

            azureMap.events.add('ready', function () {
                azureMap.sources.add(new atlas.source.DataSource('myDataSource', {
                    cluster: false
                }));

                azureMap.layers.add(new atlas.layer.PolygonLayer(azureMap.sources.getById('myDataSource'), null, {
                    fillColor: 'green',
                    fillOpacity: 0.5,
                    strokeColor: 'black',
                    strokeWidth: 1
                }));

                fetch('https://shuaibfarouk.github.io/AlMutlaa/entities.geojson')
                    .then(response => response.json())
                    .then(data => {
                        azureMap.sources.getById('myDataSource').add(data);
                    });
            });

            document.getElementById('toggleButton').innerText = 'Switch to Google Maps';
        }

        function toggleMap() {
            document.getElementById('map').innerHTML = '';
            if (isGoogleMap) {
                initAzureMap();
            } else {
                initGoogleMap();
            }
            isGoogleMap = !isGoogleMap;
        }

        window.onload = function () {
            initGoogleMap();
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <div id="toggleButton" class="toggle-button" onclick="toggleMap()">Switch to Microsoft Azure Maps</div>
</body>
</html>
