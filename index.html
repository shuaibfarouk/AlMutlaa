<!DOCTYPE html>
<html>
<head>
    <title>Google Maps - Toggle View</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY"></script>
    <style>
        /* Make the map full screen */
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Style for the toggle button */
        .toggle-button {
            position: absolute;
            bottom: 60px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }

        /* Style for the settings button */
        .settings-button {
            position: absolute;
            top: 50px;
            left: 10px;
            background: url('https://shuaibfarouk.github.io/AlMutlaa/images/settings.png') no-repeat center;
            background-size: contain;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .menu {
            position: absolute;
            top: 100px;
            left: 10px;
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .menu a {
            display: block;
            padding: 5px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            text-decoration: none;
            color: black;
        }

        .menu a:last-child {
            margin-bottom: 0;
        }

        .settings-button:hover, .menu:hover {
            border: 2px solid #000;
        }
    </style>
    <script>
        let map, currentStyle = 'roadmap';
        let jsonData = {};

        function initMap(style) {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 29.478324, lng: 47.607149 },
                zoom: 15,
                mapTypeId: style
            });

            loadJSONData();
            loadKML();
        }

        function toggleMapStyle() {
            if (currentStyle === 'roadmap') {
                currentStyle = 'satellite';
                map.setMapTypeId('satellite');
                document.getElementById('toggleButton').innerText = 'Switch to Road View';
            } else {
                currentStyle = 'roadmap';
                map.setMapTypeId('roadmap');
                document.getElementById('toggleButton').innerText = 'Switch to Satellite View';
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        window.onclick = function(event) {
            if (!event.target.matches('.settings-button') && !event.target.closest('.menu')) {
                const menu = document.getElementById('menu');
                if (menu.style.display === 'block') {
                    menu.style.display = 'none';
                }
            }
        }

        function loadJSONData() {
            fetch('https://shuaibfarouk.github.io/AlMutlaa/components%20data.json')
                .then(response => response.json())
                .then(data => {
                    jsonData = data;
                })
                .catch(error => console.error('Error loading JSON data:', error));
        }

        function loadKML() {
            const kmlLayer = new google.maps.KmlLayer({
                url: 'https://shuaibfarouk.github.io/AlMutlaa/al%20mutlaa%20KML.kml',
                map: map,
                preserveViewport: true,
                suppressInfoWindows: true  // To manage the info window manually
            });

            kmlLayer.addListener('click', function(event) {
                const componentId = event.featureData.name; // Assuming "Component ID" is stored in the name attribute
                const matchingData = jsonData.find(item => item["Component ID"] == componentId);

                if (matchingData) {
                    alert(`Building Information:\nComponent ID: ${matchingData["Component ID"]}\nOther Info: ${matchingData["Other Field"]}`); // Customize this line to display more info
                } else {
                    alert('No matching data found for this Component ID.');
                }
            });
        }
    </script>
</head>
<body onload="initMap('roadmap')">
    <div id="map"></div>
    <div id="toggleButton" class="toggle-button" onclick="toggleMapStyle()">Switch to Satellite View</div>
    <div class="settings-button" onclick="toggleMenu()"></div>
    <div id="menu" class="menu">
        <a href="package_components.html">Package Components</a>
        <a href="work_packages.html">Work Packages</a>
        <div>
            <label for="entityHandle">Find:</label>
            <input type="text" id="entityHandle" placeholder="Enter EntityHandle">
            <button onclick="findBuilding()">Search</button>
        </div>
    </div>
</body>
</html>
