<!DOCTYPE html>
<html>
<head>
    <title>Google Maps - Building Viewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY&libraries=drawing"></script>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .settings-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: url('https://shuaibfarouk.github.io/AlMutlaa/images/settings.png') no-repeat center;
            background-size: contain;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .menu {
            position: absolute;
            top: 60px;
            right: 10px;
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
        }
        .menu input[type="text"] {
            width: 200px;
            margin-bottom: 5px;
        }
        .menu button {
            margin-top: 5px;
        }
        .settings-button:hover, .menu:hover {
            border: 2px solid #000;
        }
        .info-window {
            max-width: 300px;
        }
        #revision {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: red;
            font-weight: bold;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #d4d4d4; 
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9; 
        }
        .autocomplete-active {
            background-color: DodgerBlue !important; 
            color: #ffffff; 
        }
        #selectedBuildings {
            margin-top: 10px;
        }
        .selected-building {
            background-color: #f0f0f0;
            padding: 5px;
            margin: 2px 0;
            display: flex;
            justify-content: space-between;
        }
        .remove-building {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body onload="initMap()">
    <div id="map"></div>
    <div class="settings-button" onclick="toggleMenu()"></div>
    <div id="menu" class="menu">
        <div class="autocomplete" style="width:300px;">
            <input id="buildingSearch" type="text" placeholder="Enter Building Type">
        </div>
        <button onclick="addBuilding()">Add</button>
        <div id="selectedBuildings"></div>
        <div>
            <input type="checkbox" id="exactMatch" name="exactMatch">
            <label for="exactMatch">Exact match only</label>
        </div>
        <button onclick="searchBuildings()">Search</button>
    </div>
    <div id="revision">Rev.9</div>

    <script>
        let map;
        let jsonData = {};
        let polygons = [];
        let buildingTypes = new Set();
        let selectedBuildings = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 29.478324, lng: 47.607149 },
                zoom: 12,
                mapTypeId: 'roadmap'
            });

            loadJSONData();
            loadKML();
        }

        function loadJSONData() {
            fetch('https://shuaibfarouk.github.io/AlMutlaa/components%20data.json')
                .then(response => response.json())
                .then(data => {
                    jsonData = data;
                    console.log('Loaded JSON Data:', jsonData);
                    jsonData.forEach(item => {
                        if (item["Building Type"]) {
                            buildingTypes.add(item["Building Type"]);
                        }
                    });
                    autocomplete(document.getElementById("buildingSearch"), Array.from(buildingTypes));
                })
                .catch(error => console.error('Error loading JSON data:', error));
        }

        function loadKML() {
            const kmlUrl = 'https://shuaibfarouk.github.io/AlMutlaa/al%20mutlaa%20KML.kml';
            
            fetch(kmlUrl)
                .then(response => response.text())
                .then(kmlData => {
                    const parser = new DOMParser();
                    const kmlDoc = parser.parseFromString(kmlData, 'text/xml');
                    const placemarks = kmlDoc.getElementsByTagName('Placemark');

                    for (let placemark of placemarks) {
                        const coordinates = placemark.getElementsByTagName('coordinates')[0].textContent.trim().split(' ');
                        const path = coordinates.map(coord => {
                            const [lng, lat] = coord.split(',');
                            return {lat: parseFloat(lat), lng: parseFloat(lng)};
                        });

                        const polygon = new google.maps.Polygon({
                            paths: path,
                            strokeColor: '#00008B', // Dark blue
                            strokeOpacity: 1,
                            strokeWeight: 2,
                            fillColor: '#AADDFF',
                            fillOpacity: 0.35,
                            map: map
                        });

                        const componentId = getComponentId(placemark);
                        polygon.componentId = componentId;
                        polygons.push(polygon);
                        
                        polygon.addListener('click', function(event) {
                            handlePolygonClick(event, componentId);
                        });
                    }
                })
                .catch(error => console.error('Error loading KML:', error));
        }

        function getComponentId(placemark) {
            const simpleDataElements = placemark.getElementsByTagName('SimpleData');
            for (let element of simpleDataElements) {
                if (element.getAttribute('name') === 'Component ID') {
                    return element.textContent;
                }
            }
            return null;
        }

        function handlePolygonClick(event, componentId) {
            console.log('Clicked polygon with Component ID:', componentId);

            if (componentId) {
                const matchingData = jsonData.find(item => item["Component ID"] == componentId);

                if (matchingData) {
                    console.log('Matching Data Found:', matchingData);

                    const content = `
                        <div class="info-window">
                            <h3>Building Information:</h3>
                            <p><strong>Component ID:</strong> ${matchingData["Component ID"]}</p>
                            <p><strong>Stakeholder:</strong> ${matchingData["Stakeholder "]}</p>
                            <p><strong>Neighborhood:</strong> ${matchingData["Neighborhood"]}</p>
                            <p><strong>Block:</strong> ${matchingData["Block"]}</p>
                            <p><strong>Building Type:</strong> ${matchingData["Building Type"]}</p>
                            <p><strong>End User:</strong> ${matchingData["End User"]}</p>
                            <p><strong>Package No.:</strong> ${matchingData["Package No."]}</p>
                            <p><strong>Status Building:</strong> ${matchingData["Status Building"]}</p>
                            <p><strong>Fiscal Year (Tender):</strong> ${matchingData["Fiscal Year Based on Tender"]}</p>
                            <p><strong>Fiscal Year (Construction):</strong> ${matchingData["Fiscal Year Based on Construction"]}</p>
                        </div>
                    `;

                    const infoWindow = new google.maps.InfoWindow({
                        content: content,
                        position: event.latLng
                    });

                    infoWindow.open(map);

                } else {
                    console.error('No matching data found for this Component ID:', componentId);
                    alert('No matching data found for this Component ID.');
                }
            } else {
                console.error('Component ID is null for this polygon');
                alert('Unable to identify this building. Please try another.');
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
        }

        function addBuilding() {
            const buildingType = document.getElementById('buildingSearch').value;
            if (buildingType && !selectedBuildings.includes(buildingType)) {
                selectedBuildings.push(buildingType);
                updateSelectedBuildingsDisplay();
                document.getElementById('buildingSearch').value = '';
            }
        }

        function removeBuilding(buildingType) {
            selectedBuildings = selectedBuildings.filter(b => b !== buildingType);
            updateSelectedBuildingsDisplay();
        }

        function updateSelectedBuildingsDisplay() {
            const container = document.getElementById('selectedBuildings');
            container.innerHTML = '';
            selectedBuildings.forEach(building => {
                const div = document.createElement('div');
                div.className = 'selected-building';
                div.innerHTML = `
                    ${building}
                    <span class="remove-building" onclick="removeBuilding('${building}')">&times;</span>
                `;
                container.appendChild(div);
            });
        }

        function searchBuildings() {
            if (selectedBuildings.length === 0) {
                alert('Please select at least one building type to search.');
                return;
            }

            let foundMatch = false;
            const exactMatch = document.getElementById('exactMatch').checked;

            polygons.forEach(polygon => {
                const componentId = polygon.componentId;
                const matchingData = jsonData.find(item => item["Component ID"] == componentId);

                if (matchingData) {
                    const buildingType = matchingData["Building Type"];
                    let isMatch;
                    
                    if (exactMatch) {
                        isMatch = selectedBuildings.some(selected => 
                            buildingType.toLowerCase() === selected.toLowerCase()
                        );
                    } else {
                        isMatch = selectedBuildings.some(selected => 
                            buildingType.toLowerCase().includes(selected.toLowerCase())
                        );
                    }

                    if (isMatch) {
                        polygon.setOptions({
                            strokeColor: '#00008B', // Keep the outline dark blue
                            fillColor: '#FF0000',
                            fillOpacity: 0.7
                        });
                        foundMatch = true;
                    } else {
                        polygon.setOptions({
                            strokeColor: '#00008B', // Keep the outline dark blue
                            fillColor: '#AADDFF',
                            fillOpacity: 0.35
                        });
                    }
                }
            });

            if (!foundMatch) {
                alert('No buildings found matching the selected types.');
            }
        }

        function autocomplete(inp, arr) {
            var currentFocus;
            inp.addEventListener("input", function(e) {
                var a, b, i, val = this.value;
                closeAllLists();
                if (!val) { return false;}
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(a);
                for (i = 0; i < arr.length; i++) {
                    if (arr[i].toLowerCase().includes(val.toLowerCase())) {
                        b = document.createElement("DIV");
                        var index = arr[i].toLowerCase().indexOf(val.toLowerCase());
                        b.innerHTML = arr[i].substr(0, index);
                        b.innerHTML += "<strong>" + arr[i].substr(index, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(index + val.length);
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        b.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        });
                        a.appendChild(b);
                    }
                }
            });
            inp.addEventListener("keydown", function(e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                } else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                } else if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                if (!x) return false;
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp && !x[i].contains(elmnt)) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function (e) {
                if (!e.target.closest('.menu')) {
                    closeAllLists(e.target);
                }
            });
        }

        document.addEventListener("click", function(event) {
            const menu = document.getElementById('menu');
            const settingsButton = document.querySelector('.settings-button');
            const autocompleteList = document.querySelector('.autocomplete-items');
            
            if (!menu.contains(event.target) && !settingsButton.contains(event.target) && !autocompleteList) {
                menu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
