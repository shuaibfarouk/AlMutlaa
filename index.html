<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Data-Driven Styling</title>
    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NMVLNX9NYH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-NMVLNX9NYH');
    </script>
    <!-- Load the Maps JavaScript API with v=beta -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY&v=beta&callback=initMap" async defer></script>
    <style>
        /* Make the map full screen */
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 29.478324, lng: 47.607149},
                zoom: 14,
                mapId: '7241fd4fdf5c0624'
            });

            // Load the dataset
            map.data.loadGeoJson('https://your-dataset-url');

            // Style the dataset
            map.data.setStyle(feature => {
                return {
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        scale: 5,
                        fillColor: 'blue',
                        fillOpacity: 0.6,
                        strokeWeight: 1
                    }
                };
            });

            // Add click event to show info window
            const infoWindow = new google.maps.InfoWindow();

            map.data.addListener('click', event => {
                const feature = event.feature;
                const content = `<div><strong>Building ID:</strong> ${feature.getProperty('building_id')}</div>`;
                infoWindow.setContent(content);
                infoWindow.setPosition(event.latLng);
                infoWindow.open(map);
            });
        }
    </script>
</body>
</html>
