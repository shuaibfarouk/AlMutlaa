<!DOCTYPE html>
<html>
<head>
    <title>Google Maps with Data-Driven Styling</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NMVLNX9NYH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-NMVLNX9NYH');
    </script>
    <!-- Load the Maps JavaScript API with v=beta -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCobCO1jQNA8cIv-IwQU9uzR9qoQaqvFiY&v=beta&callback=initMap" async defer></script>
    <style>
        /* Make the map full screen */
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;
        var coordinates = [
            {lat: 29.432388, lng: 47.59242},
            {lat: 29.432283, lng: 47.591092},
            {lat: 29.433489, lng: 47.591124},
            // Add more coordinates here
        ];

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 29.478324, lng: 47.607149},
                zoom: 14,
                mapId: '7241fd4fdf5c0624'
            });

            // Define the data-driven styling
            const featureStyle = {
                fillColor: 'blue',
                fillOpacity: 0.5,
                strokeColor: 'blue',
                strokeWeight: 2
            };

            // Loop through the coordinates and add markers with styles
            coordinates.forEach(coord => {
                const marker = new google.maps.Marker({
                    position: coord,
                    map: map
                });

                const circle = new google.maps.Circle({
                    strokeColor: featureStyle.strokeColor,
                    strokeOpacity: 0.8,
                    strokeWeight: featureStyle.strokeWeight,
                    fillColor: featureStyle.fillColor,
                    fillOpacity: featureStyle.fillOpacity,
                    map,
                    center: coord,
                    radius: 50 // Adjust the radius as needed
                });
            });
        }
    </script>
</body>
</html>
